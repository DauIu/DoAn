<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    {% extends "layout/layout.html" %}
    <title>{% block title %} Tin tức {% endblock %}</title>
    <style>
        .section-header h1 {
            white-space: nowrap; 
            overflow: hidden;   
            text-overflow: ellipsis;
        }
        .section-header {
            max-width: 800px; 
        }
    </style>
</head>
<body>
    {% block content %}
    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container d-flex justify-content-end">
            <span class="display-3 mb-3 animated slideInDown" style="font-weight:800; font-size:72px; opacity: 0.9;"> &nbsp; Tin tức &nbsp; </span>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 a-center">
                <ul class="breadcrumb">
                    <li class="home">
                        <a href="/" previewlistener="true" class="text-decoration-none text-success"><span>Trang chủ</span></a>
                        <span class="mr_lr">&nbsp;<i class="fa fa-angle-right"></i>&nbsp;</span>
                    </li>
                    <li>
                        <a class="changeurl text-decoration-none text-success" href="/TinTuc" previewlistener="true"><span>Tin tức</span></a>
                        <span class="mr_lr">&nbsp;<i class="fa fa-angle-right"></i>&nbsp;</span>
                    </li>
                    <li><strong><span>{{tin_tuc.TieuDe}}</span></strong></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-xxl py-2">
        <div class="container">
            <!-- Phần tiêu đề tin tức -->
            <div class="section-header text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s">
                <h1 class="display-5 mb-3 text-uppercase">{{ tin_tuc.TieuDe }}</h1> <!-- Tiêu đề bài viết -->
            </div>
            <span class="text-success">{{ tin_tuc.NgayDang|date:"d/m/Y" }} | Được viết bởi: Fresh Fruit </span>
            <!-- Nội dung tin tức -->
            <div class="mb-5">
                <p>{{ tin_tuc.NoiDung|safe }}</p>
            </div>

            <!-- Tác giả -->
            <div class="text-muted">
                <small></small>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
